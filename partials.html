<!DOCTYPE html>
<html>
  <head>
    <title>Handlebars Partials Example</title>
  </head>
  <body>
    <h1>Handlebars Partials Example!</h1>

    <div id="list">
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>

    <script id="banks-template" type="text/x-handlebars-template">
      {{#each banks}}
        {{> bank}}
      {{/each}}
    </script>

    <script id="bank-partial" type="text/x-handlebars-template">
      <nav>
        <a href="#" class="slideout-menu-toggle"><img id="menu_icon" src="img/menu_icon.png"></img></a>
        <h1>{{title}}</h1>
      </nav>

      <div class="content">
        <div class="battery">
          <img id="batteryIcon" src="img/{{batteryIconUrl}}"></img>
        </div>
        <div class="infoSection">
          <div class="bankInfo">
            <h4 class="pullLeft">AVAILABLE</h>
            <h4 class="pullRight">CAPACITY</h>
            <h6 class="pullLeft">{{availableCharge}}</h>
            <h6 class="pullRight">{{capacity}}</h>
          </div>
        </div>
        <div class="infoSection">
            <h5 class="pullLeft1">OWNER</h>
            <h6 class="pullRight1">{{owner}}</h>
        </div>
        <div class="infoSection">
            <h5 class="pullLeft1">PLAN DETAILS</h>
            <h6 class="pullRight1">{{planDetails}}</h>
        </div>
        <div class="infoSection">
            <h5 class="pullLeft1">CHARGE TYPE</h>
            <h6 class="pullRight1">{{chargeType}}</h>
        </div>
      </div>
    </script>

    <script type="text/javascript">
      $(document).ready(function() {

        // compile our template
        var template = Handlebars.compile($("#banks-template").html());

        // add the person partial
        Handlebars.registerPartial("bank", $("#bank-partial").html());

        var data = {
          banks: [
            { title:"Everyday", batteryIconUrl:"battery1.png", availableCharge:"10,245", capacity:"12,000",
              owner:"gardsama", planDetails:"Monthly Premium", chargeType:"Contact + Wireless" },
            { title:"Middle East Trip", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
            { title:"", batteryIconUrl:"battery1.png", availableCharge:20, capacity:20,
              owner:"", planDetails:"", chargeType:"" },
          ]
        };

        $('#list').html(template(data));
      });
    </script>
  </body>
</html>
